<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div>
    <table>
        <thead>
        <h2> Страница пользователя <span th:text="${user.getUsername()}">name</span></h2>
        <tr>
            <th>Name</th>
            <th>Password</th>
            <th>Roles</th>
        </tr>
        </thead>
        <tbody>
            <td th:text="${user.username}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.authorities}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
<form th:method="GET" action="/logout">
    <input type="submit" value="Exit">
</form>
</html>
